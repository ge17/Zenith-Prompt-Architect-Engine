services:
  - type: web
    name: zenith-prompt-engine
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gemini-2.5-flash
      - key: TEMPERATURE
        value: "0.1"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SYSTEM_PROMPT_PATH
        value: src/core/prompts/system.md
